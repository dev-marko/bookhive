<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <style>
        @import 'https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300';
        body {
            background-color: #174a45
        }
        #container {
            display: flex;
            width: 1000px;
            height: 500px;
            justify-content: space-between;
            margin: 40px auto auto;
        }
        #registerlinks{
            display: flex;
            margin-top: 10px;
        }
        #registerlinks a:first-child{
            flex: 1;
            margin-right: 10px;
        }
        input {
            width: 100%;
            height: 40px;
            margin-bottom: 30px;
            background: transparent;
            border: none;
            border-bottom: 3px solid whitesmoke;
            box-shadow: none;
            font-size: 16px;
            color: #fff;
        }
        input:hover {
            border-bottom: 3px solid greenyellow;
        }
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
            color: white;
            font-family: "Segoe UI", sans-serif;
            opacity: 1; /* Firefox */
        }
        #loginbtn {
            width: 100%;
            margin-top: 20px;
            display: block;
        }
        #logo {
            font-family: 'Fredoka', sans-serif;
            font-size: 50px;
            color: white;
        }
        #form{
            margin-top: 70px;
        }
        /*
        ========================
              BUTTON ONE
        ========================
        */
        .btn-one {
            font-family: 'Open Sans Condensed', sans-serif;
            font-size: 25px;
            line-height: 50px;
            height: 50px;
            text-align: center;
            width: 250px;
            cursor: pointer;
            margin-top: 20px;

            color: #FFF;
            transition: all 0.3s;
            position: relative;
        }
        .btn-one span {
            transition: all 0.3s;
        }
        .btn-one::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0;
            transition: all 0.3s;
            border-top-width: 1px;
            border-bottom-width: 1px;
            border-top-style: solid;
            border-bottom-style: solid;
            border-top-color: rgba(255,255,255,0.5);
            border-bottom-color: rgba(255,255,255,0.5);
            transform: scale(0.1, 1);
        }
        .btn-one:hover span {
            letter-spacing: 2px;
        }
        .btn-one:hover::before {
            opacity: 1;
            transform: scale(1, 1);
        }
        .btn-one::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.1);
        }
        .btn-one:hover::after {
            opacity: 0;
            transform: scale(0.1, 1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">

            <a style="text-decoration: none;" href="/books">
                <div class="btn-one">
                    <span>Books</span>
                </div>
            </a>

            <a style="text-decoration: none;" href="/authors">
                <div class="box-1">
                    <div class="btn-one">
                        <span>Authors</span>
                    </div>
                </div>
            </a>

            <a style="text-decoration: none;" href="/bookshops/all">
                <div class="box-1">
                    <div class="btn-one">
                        <span>Bookshops</span>
                    </div>
                </div>
            </a>

            <form id="form" method="post" th:action="@{/home}">
                <input type="text" name="username" placeholder="Email"><br>
                <input type="password" name="password" placeholder="Password">
                <button id="loginbtn" class="btn btn-dark btn-lg" type="submit">Login</button>
            </form>
            <div id="registerlinks">
            <a href="/register" id="registerbtn" class="btn btn-dark btn-lg" type="submit">Register</a>
            <a th:href="@{/oauth2/authorization/google}" id="springsocialbtn" class="btn btn-dark btn-lg" type="submit">Google Login</a>
            </div>

        </div>
        <div id="right">
            <h3 id="logo" class="text-center">Bookhive</h3>
            <img src="/library.png" width="550" height="550" alt="library"/>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>
</html>
